<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Utilidad Anual</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__logo-container">
            <img class="header__logo" src="imagenes/autism.jpg">
        </div>
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item"><a href="index.html">Proyectos</a></li>
            </ul>
        </nav>
    </header>
    <main class="main__ejercicio1">
        <form class="form__ejercicio1" onsubmit="return calcularUtilidad()">
            <h1>Cálculo de Utilidad Anual</h1>
            <label> Salario mensual:
                <input type="number" id="salarioMensual" class="form__ejercicio1--input" required min="1" step="0.01" onkeydown="bloquearCaracteres(event)">
            </label>
            <label> Antigüedad en la empresa (en años):
                <input type="number" id="antiguedad" class="form__ejercicio1--input" required min="1" step="1" onkeydown="bloquearCaracteres(event)">
            </label>
            <input type="submit" value="Calcular Utilidad" class="card__button">
            <p id="resultadoUtilidad"></p>
        </form>
    </main>
    
    <script>
        function bloquearCaracteres(event) {
            const caracteresBloqueados = ['-', 'e', '+'];

            if (caracteresBloqueados.includes(event.key)) {
                event.preventDefault();
            }
        }

        function calcularUtilidad() {
            const salarioMensual = parseFloat(document.getElementById('salarioMensual').value);
            const antiguedad = parseInt(document.getElementById('antiguedad').value);
            let porcentajeUtilidad = 0;

            if (salarioMensual <= 0 || antiguedad <= 0) {
                document.getElementById('resultadoUtilidad').textContent = "Error: El salario mensual y la antigüedad deben ser mayores que cero.";
                return false;
            }

       
            if (antiguedad < 1) {
                porcentajeUtilidad = 0.05; 
            } else if (antiguedad < 2) {
                porcentajeUtilidad = 0.07;
            } else if (antiguedad < 5) {
                porcentajeUtilidad = 0.10;
            } else if (antiguedad < 10) {
                porcentajeUtilidad = 0.15;
            } else {
                porcentajeUtilidad = 0.20;
            }

            const utilidad = salarioMensual * porcentajeUtilidad;

            document.getElementById('resultadoUtilidad').textContent = 
                `Utilidad anual: $${utilidad.toFixed(2)}`;
            return false; 
        }
    </script>
    
    <footer class="footer">
        <p class="footer__name">Fernández Rojas Axel Giovanni</p>
        <h2 class="footer__Title">Todos los Derechos Reservados</h2>
    </footer>
</body>
</html>
