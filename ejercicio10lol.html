<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminador de Etiquetas Peligrosas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__logo-container">
            <img class="header__logo" src="imagenes/autism.jpg">
        </div>
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item"><a href="index.html">Proyectos</a></li>
            </ul>
        </nav>
    </header>
    <main class="main__ejercicio1">
        <form class="form__ejercicio1" onsubmit="return procesarHTML()">
            <h1>Eliminador de Etiquetas Peligrosas</h1>
            <label> HTML de entrada:
                <textarea id="htmlInput" class="form__ejercicio1--input form__textarea" required></textarea>
            </label>
            <input type="submit" value="Limpiar HTML" class="card__button">
        </form>
    </main>
    
    <script>
        async function procesarHTML() {
            const htmlInput = document.getElementById('htmlInput').value;


            const cleanedHTML = htmlInput.replace(/<script[\s\S]*?>[\s\S]*?<\/script>/gi, '')
                                          .replace(/<style[\s\S]*?>[\s\S]*?<\/style>/gi, '');

 
            try {
                await navigator.clipboard.writeText(cleanedHTML);
                alert('HTML limpio copiado al portapapeles');
            } catch (err) {
                alert('Error al copiar al portapapeles: ' + err);
            }

            return false; 
        }
    </script>
    
    <footer class="footer">
        <p class="footer__name">Fern√°ndez Rojas Axel Giovanni</p>
        <h2 class="footer__Title">Todos los Derechos Reservados</h2>
    </footer>
</body>
</html>
